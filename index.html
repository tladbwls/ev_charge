<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <title>EV Charge || Home</title>

  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Main Css Link -->
  <link rel="stylesheet" href="/EV_CHARGE/css/style.css">

</head>
<body>
  <div class="wrapper">
    <!-- header -->
    <header class="border-bottom">
      <div class="center border-side">
        <div class="logo"><a href="/EV_CHARGE/index.html" title="EV">EV</a></div>
        <div class="home"><a href="/EV_CHARGE/index.html" title="홈"><i class="ri-home-3-fill"></i></a></div>

    </header>

    <!-- section -->
    <section class="slogan-sec">

      </div>

    <section class="bar-sec border-top">

    <footer class="border-top">
      <div class="center border-side">
        <p>&copy; Copyright 2013</p>
        <p>Powered by MongProject - Developed By zipte</p>
      </div>
    </footer>

    <div class="loading-wrapper">
      <div class="loading-spinner"></div>
    </div>

  </div>


  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="/EV_CHARGE/js/crtPos.js"></script>
  <script src="/EV_CHARGE/js/getCrt.js"></script>
  <script>
    $(document).ajaxComplete(function () {  //ajaxComplete 결과가 끝날 때까지

    });
